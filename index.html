<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Zu â¤ï¸</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    color: white;
    text-align: center;
    overflow-x: hidden;
}

.container {
    margin-top: 18%;
    padding: 20px;
}

h1, h2 {
    text-shadow: 0 0 15px rgba(255,255,255,0.6);
}

button {
    padding: 14px 24px;
    font-size: 17px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 10px;
    transition: 0.3s;
}

#yesBtn {
    background: white;
    color: #ff4d6d;
}

#noBtn {
    background: #c9184a;
    color: white;
}

.option {
    display: block;
    margin: 10px auto;
    width: 85%;
    max-width: 320px;
    background: white;
    color: #ff4d6d;
}

.hidden { display: none; }

canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
}

.bounce {
    animation: bounce 1s infinite;
}

@keyframes bounce {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
}

.gif-container {
    margin-top: 30px;
}
</style>
</head>
<body>

<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<button id="musicBtn" style="
position:fixed;
bottom:20px;
right:20px;
background:white;
color:#ff4d6d;
border:none;
padding:10px 15px;
border-radius:20px;
cursor:pointer;
z-index:999;">
ğŸ”Š Play Music
</button>

<div class="container" id="startScreen">
    <h1>Zu, Will You Be My Valentine? â¤ï¸</h1>
    <button id="yesBtn">Yes â¤ï¸</button>
    <button id="noBtn">No ğŸ’”</button>
</div>

<div class="container hidden" id="caughtScreen">
    <h1>I knew it you'll be my valentine ğŸ˜Œ</h1>
    <h2>You can't deny me Bubu ğŸ’•</h2>
    <button onclick="startQuiz()">Continue â¤ï¸</button>
</div>

<div class="container hidden" id="quizScreen">
    <h2 id="quizHeading">Memory Test For Zu ğŸ’˜</h2>
    <div id="question"></div>
    <div id="options"></div>
</div>

<div class="container hidden" id="finalScreen">
    <h2 class="bounce">Processing Love Data... ğŸ’–</h2>
    <h3 id="typingText"></h3>
    <div class="gif-container">
        <img src="dudu-bubu.gif" width="250">
    </div>
</div>

<canvas id="effects"></canvas>

<script>

const music = document.getElementById("bgMusic");
const musicBtn = document.getElementById("musicBtn");

musicBtn.addEventListener("click", () => {
    music.play();
    musicBtn.style.display = "none";
});

const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("touchstart", moveButton);
noBtn.addEventListener("mouseover", moveButton);

function moveButton() {
    noBtn.style.position = "absolute";
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

document.getElementById("yesBtn").onclick = () => {
    document.getElementById("startScreen").classList.add("hidden");
    document.getElementById("caughtScreen").classList.remove("hidden");
};

const quizData = [
{ question:'Who said "I love you" first?', options:["Bubu","Dudu","We said it at the exact same time"], correct:2 },
{ question:"What was the very first thing I noticed about you?", options:["Your eyes","Your smile/laugh","Your style"], correct:0 },
{ question:'Where was our first "official" kiss?', options:["In game at the beach","On a walk","On top of the big tree"], correct:0 },
{ question:"Who kissed first?", options:["Bubu","Dudu"], correct:0 },

{ question:"What do we say the most during calls?", options:["Can you hear me?","I miss you","Show me properly"], correct:1 },
{ question:"What was our longest call like?", options:["2-3 hours","5+ hours","We sleep on call"], correct:2 },
{ question:"What do we miss the most when distance hits?", options:["Hugs","Talking to each other when it's not possible","Random selfies"], correct:1 },
{ question:"What do we use the most while texting?", options:["Emojis","Stickers","Voice notes"], correct:1 },
{ question:"What do we fight about the most?", options:["Reply timing","Sleep schedule","We don't fight"], correct:2 },
{ question:"What keeps us strong in long distance?", options:["Planning visits","Consistency & reassurance","Memes"], correct:1 }
];

const wouldYouRatherData = [
{ question:"Would you rather get flowers every week OR fine jewellery every two years?", options:["Flowers every week","Fine jewellery every two years"] },
{ question:"Would you rather relive our first date OR have a dream date tonight?", options:["Relive first date","Dream date tonight"] },
{ question:"Would you rather go back in time OR have extra years in the future?", options:["Go back in time","Extra years in future"] },
{ question:"Would you rather wear matching outfits OR never wear color again?", options:["Matching outfits","Never wear color again"] },
{ question:"Would you rather send 100 selfies OR receive 100 voice notes?", options:["Send selfies","Receive voice notes"] },
{ question:"Would you rather surprise midnight call OR long 'I miss you' paragraph?", options:["Midnight call","Long paragraph"] },
{ question:"Would you rather teleport 10 minutes OR freeze time 1 hour?", options:["Teleport 10 minutes","Freeze time 1 hour"] },
{ question:"Would you rather spam stickers OR speak only in cute nicknames?", options:["Sticker spam","Only nicknames"] },
{ question:"Would you rather virtual movie night OR cook together on call?", options:["Movie night","Cook together"] }
];

let currentQuestion=0, score=0, inWould=false, wouldIndex=0;

function startQuiz(){
    document.getElementById("caughtScreen").classList.add("hidden");
    document.getElementById("quizScreen").classList.remove("hidden");
    loadQuestion();
}

function loadQuestion(){
    if(!inWould){
        if(currentQuestion>=quizData.length){
            inWould=true;
            document.getElementById("quizHeading").innerText="Would You Ratherâ€¦ ğŸ’•";
            document.getElementById("question").innerText="Now something funâ€¦ ğŸ’•";
            document.getElementById("options").innerHTML="";
            setTimeout(loadQuestion,1000);
            return;
        }

        const q=quizData[currentQuestion];
        document.getElementById("question").innerText=q.question;
        const optionsDiv=document.getElementById("options");
        optionsDiv.innerHTML="";

        q.options.forEach((option,index)=>{
            const btn=document.createElement("button");
            btn.innerText=option;
            btn.className="option";
            btn.onclick=()=>{
                btn.style.background=index===q.correct?"#4CAF50":"#c9184a";
                btn.style.color="white";
                if(index===q.correct) score++;
                setTimeout(()=>{ currentQuestion++; loadQuestion(); },800);
            };
            optionsDiv.appendChild(btn);
        });
    }else{
        if(wouldIndex>=wouldYouRatherData.length){ showFinal(); return; }
        const q=wouldYouRatherData[wouldIndex];
        document.getElementById("question").innerText=q.question;
        const optionsDiv=document.getElementById("options");
        optionsDiv.innerHTML="";
        q.options.forEach(option=>{
            const btn=document.createElement("button");
            btn.innerText=option;
            btn.className="option";
            btn.onclick=()=>{
                btn.style.background="#ff4d6d";
                btn.style.color="white";
                setTimeout(()=>{ wouldIndex++; loadQuestion(); },700);
            };
            optionsDiv.appendChild(btn);
        });
    }
}

function showFinal(){
    document.getElementById("quizScreen").classList.add("hidden");
    document.getElementById("finalScreen").classList.remove("hidden");
    document.getElementById("typingText").innerHTML=`You scored ${score} / ${quizData.length} ğŸ’–<br><br>`;
    startHearts();
    setTimeout(typeMessage,2000);
}

const message=`
Zu â¤ï¸

Love is not loud every day.
It is consistency.
It is effort.
It is choosing each other repeatedly.

With you, I want steady love.
Intentional effort.
And years of memories.

Happy Valentineâ€™s Day ğŸ’–
`;

function typeMessage(){
    let i=0;
    const el=document.getElementById("typingText");
    function type(){
        if(i<message.length){
            el.innerHTML+=message.charAt(i);
            i++;
            setTimeout(type,35);
        }
    }
    type();
}

const canvas=document.getElementById("effects");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
let hearts=[];

function startHearts(){
    for(let i=0;i<70;i++){
        hearts.push({
            x:Math.random()*canvas.width,
            y:Math.random()*canvas.height,
            size:Math.random()*15+5,
            speedY:Math.random()*1.5+0.5
        });
    }
    animate();
}

function drawHeart(x,y,size){
    ctx.fillStyle="rgba(255,255,255,0.85)";
    ctx.beginPath();
    ctx.moveTo(x,y);
    ctx.bezierCurveTo(x-size/2,y-size/2,x-size,y+size/3,x,y+size);
    ctx.bezierCurveTo(x+size,y+size/3,x+size/2,y-size/2,x,y);
    ctx.fill();
}

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    hearts.forEach(h=>{
        drawHeart(h.x,h.y,h.size);
        h.y+=h.speedY;
        if(h.y>canvas.height) h.y=-10;
    });
    requestAnimationFrame(animate);
}

</script>
</body>
</html>
