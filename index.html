<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Zu â¤ï¸</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    color: white;
    text-align: center;
    overflow-x: hidden;
}

.container {

}

h1, h2 {

button {

}

#yesBtn {

}

    background: #c9184a;

}

.option {
    display: block;
    margin: 10px auto;
    width: 85%;
    max-width: 320px;
    background: white;
    color: #ff4d6d;
}

.hidden { display: none; }

canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
}

.bounce {
    animation: bounce 1s infinite;
}

    0%,100% { transform: translateY(0); }

</style>
</head>
<body>

<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<button id="musicBtn" style="
position:fixed;
bottom:20px;
right:20px;
background:white;
color:#ff4d6d;
border:none;
padding:10px 15px;
border-radius:20px;
cursor:pointer;
z-index:999;
">

</button>

<!-- PAGE 1 -->
<div class="container" id="startScreen">
    <h1>Zu, Will You Be My Valentine? â¤ï¸</h1>
    <button id="yesBtn">Yes â¤ï¸</button>
    <button id="noBtn">No ğŸ’”</button>
</div>

<!-- PAGE 2 -->
<div class="container hidden" id="caughtScreen">
    <h1>I knew it you'll be my valentine ğŸ˜Œ</h1>
    <h2>You can't deny me Bubu ğŸ’•</h2>
    <button onclick="startQuiz()">Continue â¤ï¸</button>
</div>

<!-- PAGE 3 QUIZ -->
<div class="container hidden" id="quizScreen">
    <h2>Memory Test For Zu ğŸ’˜</h2>
    <div id="question"></div>
    <div id="options"></div>
</div>

<!-- PAGE 4 FINAL -->
<div class="container hidden" id="finalScreen">
    <h2 class="bounce">Processing Love Data... ğŸ’–</h2>
    <h3 id="typingText"></h3>
    <div class="gif-container">
        <img src="dudu-bubu.gif" width="250">
    </div>
</div>

<canvas id="effects"></canvas>

<script>

const music = document.getElementById("bgMusic");
const musicBtn = document.getElementById("musicBtn");

musicBtn.addEventListener("click", () => {
    music.play();
    musicBtn.style.display = "none";
});

const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("touchstart", moveButton);
noBtn.addEventListener("mouseover", moveButton);

function moveButton() {
    noBtn.style.position = "absolute";

    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

document.getElementById("yesBtn").onclick = () => {
    document.getElementById("startScreen").classList.add("hidden");
    document.getElementById("caughtScreen").classList.remove("hidden");
};

const quizData = [
{
question: 'Who said "I love you" first?',
options: ["Me", "You", "We said it at the exact same time"]
},
{
question: "What was the very first thing I noticed about you?",
options: ["Your eyes", "Your smile/laugh", "Your style"]
},
{
question: 'Where was our first "official" kiss?',
options: ["In game at the beach", "On a walk", "On top of the big tree"]
},
{
question: "Would you rather get flowers every single week OR one piece of fine jewellery every two years?",
options: ["Flowers every week", "Fine jewellery every two years"]
},
{
question: "Would you rather relive our first date exactly as it was OR have a brand-new dream date tonight?",
options: ["Relive first date", "Brand-new dream date"]
},
{
question: "Would you rather go back in time so you could know me longer OR have extra years with me in the future?",
options: ["Go back in time", "Extra years in future"]
},
{
question: "Would you rather always wear matching couple outfits OR never wear color again?",
options: ["Matching outfits", "Never wear color again"]
}
];

let currentQuestion = 0;

function startQuiz() {
    document.getElementById("caughtScreen").classList.add("hidden");
    document.getElementById("quizScreen").classList.remove("hidden");
    loadQuestion();
}

function loadQuestion() {
    if (currentQuestion >= quizData.length) {
        showFinal();
        return;
    }

    const q = quizData[currentQuestion];
    document.getElementById("question").innerText = q.question;

    const optionsDiv = document.getElementById("options");
    optionsDiv.innerHTML = "";

    q.options.forEach(option => {
        const btn = document.createElement("button");
        btn.innerText = option;
        btn.className = "option";
        btn.onclick = () => {
            currentQuestion++;
            loadQuestion();
        };
        optionsDiv.appendChild(btn);
    });
}

function showFinal() {
    document.getElementById("quizScreen").classList.add("hidden");
    document.getElementById("finalScreen").classList.remove("hidden");
    startHearts();
    setTimeout(typeMessage, 2000);
}

const message = `
Zu â¤ï¸

Love is not loud every day.
It is consistency.
It is effort.
It is choosing each other repeatedly.

It is building something that grows stronger with time.

With you, I donâ€™t want temporary happiness.
I want steady love.
I want intentional effort.
I want years of memories.

Happy Valentineâ€™s Day, Zu ğŸ’–
`;

function typeMessage() {
    let i = 0;
    const textElement = document.getElementById("typingText");

    function typing() {
        if (i < message.length) {
            textElement.innerHTML += message.charAt(i);
            i++;
            setTimeout(typing, 35);
        }
    }
    typing();
}

/* Floating Hearts */
const canvas = document.getElementById("effects");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let hearts = [];

function startHearts() {
    for (let i = 0; i < 70; i++) {
        hearts.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            size: Math.random() * 15 + 5,
            speedY: Math.random() * 1.5 + 0.5,
        });
    }
    animate();
}

function drawHeart(x, y, size) {
    ctx.fillStyle = "rgba(255,255,255,0.85)";
    ctx.beginPath();
    ctx.moveTo(x, y);
    ctx.bezierCurveTo(x - size/2, y - size/2,
                      x - size, y + size/3,
                      x, y + size);
    ctx.bezierCurveTo(x + size, y + size/3,
                      x + size/2, y - size/2,
                      x, y);
    ctx.fill();
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    hearts.forEach(h => {
        drawHeart(h.x, h.y, h.size);
        h.y += h.speedY;
        if (h.y > canvas.height) h.y = -10;
    });
    requestAnimationFrame(animate);
}

</script>

</body>
</html>
